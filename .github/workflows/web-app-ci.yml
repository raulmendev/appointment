name: Web App CI (Angular)

on:
  push:
    branches: [ main, develop ]
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"
      - "package-lock.json"
  pull_request:
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"
      - "package-lock.json"

permissions:
  contents: read

concurrency:
  group: web-app-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Install • Lint • Test • Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web-app

    strategy:
      fail-fast: false
      matrix:
        node: [20.x] # Angular 16/17+ compatible LTS

    env:
      CI: "true" # helps some toolchains behave consistently in CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            web-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test (headless)
        run: npm test --if-present -- --watch=false --browsers=ChromeHeadless

      - name: Build (production)
        run: npm run build --if-present -- --configuration production

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-app-dist
          path: |
            web-app/dist
          if-no-files-found: warn
